<div class="row">
	<div class="col-md-12">
		<section class="login" ng-controller="forgotCtrl">
			<h2>Reset password</h2>
				<div class="row">
					<span class="fa fa-question page-bg"></span>
					<form class="form-forgot col-xs-12 col-sm-6 col-md-5" role="form" method="POST" action="">
						<div class="form-group">
							<label for="email" class="hidden">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Email address" autofocus>
						</div>
						<div class="form-group">
							<button class="btn btn-lg btn-primary btn-block" type="submit">Reset password</button>
						</div>
						<div class="login-links">
							<p>Already have an account? <a href="#!/login">Login</a></p>
							<p>Don't have an account? <a href="#!/signup">Sign up</a></p>
						</div>
					</form>
				</div>
		</section>
	</div> 
</div>
