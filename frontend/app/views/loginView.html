<div class="row">
	<div class="col-md-12">
		<section class="login">
			<h2>Login</h2>
				<div class="row">
					<span class="fa fa-key fa-flip-horizontal page-bg"></span>
					<form class="form-signin col-xs-12 col-sm-6 col-md-5" role="form" ng-submit="processForm()" novalidate>
						<p class="help-block" style="color:#e74c3c">{{errorMessage}}</p>
						<div class="form-group">
							<input name="username" type="email" class="form-control" placeholder="Email address" required autofocus ng-model="username" autocomplete="off">
			        		<input password="password" type="password" class="form-control" placeholder="Password" required ng-model="password" autocomplete="off">
						</div>
						<div class="form-group">
							<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
						</div>
					        <label class="checkbox" for="checkbox1" style="display: inline-block;">
			            <span class="icons">
			            	<span class="first-icon fui-checkbox-unchecked"></span>
			            	<span class="second-icon fui-checkbox-checked"></span>
			            </span>
			            <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">
			            Remember me
			          </label>
			          <a href="#!/forgot" class="reset-password">Reset password</a>
						<div class="login-links">
							<p>Don't have an account? <a href="#!/signup">Sign up</a></p>
						</div>
					</form>

				</div>
		</section>
	</div> 
</div>
