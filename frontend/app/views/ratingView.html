<div class="col-md-3" ng-repeat="key in ratings" ng-show="$index=='0'">
  <img ng-src="{{key.image}}" class="img-thumbnail img-responsive">
  <h1>Score: {{key.rating}}</h1>
</div>

<div class="col-md-6" ng-repeat="key in ratings" ng-show="$index=='1'">
  <div class="panel panel-default">
      <div class="panel-body">
          <img ng-src="{{key.image}}" class="img-thumbnail img-responsive">
          <div ng-controller="RatingDemoCtrl" class="rating">
            <div style="text-align:center">
              <h3>{{key.title}}</h3>
              <rating value="ratingValue" max="max" on-hover="hoveringOver(value)" on-leave="overStar = null" state-on="'glyphicon-star'" state-off="'glyphicon-star-empty'" ng-click ="getValue(ratingValue)"></rating> 
              <br />
              <div class="label label-primary ratingNum clearfix">{{overStar || "0"}}</div>
              </div>
            </div> 
            <div class="caption">  
              <p> {{key.description}}</p>
            </div> 
        </div>
  </div>
</div>

<div class="col-md-3" ng-repeat="key in ratings" ng-show="$index=='2'">
  <img ng-src="{{key.image}}" class="img-thumbnail img-responsive">
</div>
