<div class="row">
<div class="col-xs-6 col-sm-3">
  <section class="prev" ng-repeat="key in ratings" ng-hide="key.previous.id == null">
    <div class="image-container">
    <img ng-src="{{key.previous.file_name}}" class="img-rounded img-responsive" ng-if="key.previous.type === 'image/jpeg' || key.previous.type === 'image/jpg' || key.previous.type === 'image/gif' || key.previous.type === 'image/png'">
    <img ng-src="{{getVideoThumb(key.previous.file_name)}}" class="img-rounded img-responsive" ng-if="key.previous.type === 'video'">

    <h2><span><i class="fa fa-thumbs-up"></i>{{key.previous.overallScore}}</span></h2>
    </div>
  </section>
    <section class="categories hidden-xs" ng-controller="tagCloudCtrl">
      <h3>More</h3>
      <ul class="tags" ng-repeat="(key, tagCloud) in tagCloud">
        <li ng-repeat="key in tagCloud.tagCloud"><a href="#!/tag/{{key.tag}}"><span style="font-size:{{roundFontSize(key.count,tagCloud.minCount,tagCloud.maxCount)}}%">{{key.tag}}</span></a></li>
      </ul>
  </section>
</div>

<div class="col-xs-6 col-sm-3 col-sm-push-6" ng-repeat="key in ratings">
  <section class="next">
  <div class="image-container">
    <img ng-src="{{key.next.file_name}}" class="img-rounded img-responsive" ng-if="key.next.type === 'image/jpeg' || key.next.type === 'image/jpg' || key.next.type === 'image/gif' || key.next.type === 'image/png'">
    <img ng-src="{{getVideoThumb(key.next.file_name)}}" class="img-rounded img-responsive" ng-if="key.next.type === 'video'">
    <h2 class="next"><span>Next...</span></h2>
  </div>
  </section>
</div>

<div class="col-xs-12 col-sm-6 col-sm-pull-3" ng-repeat="key in ratings">
  <section class="current">
        <img ng-src="{{key.current.file_name}}" class="img-rounded img-responsive" ng-if="key.current.type === 'image/jpeg' || key.current.type === 'image/jpg' || key.current.type === 'image/gif' || key.current.type === 'image/png'">
        <youtube code="{{key.current.file_name}}" ng-if="key.current.type === 'video'"></youtube>
            <div class="rating">
              <div style="text-align:center; margin: 20px 0">
                <button class="btn btn-primary" popover-placement="bottom" popover="I like it"  popover-trigger="mouseenter" ng-click ="getValue(1, key.previous.id, key.current.id, key.next.id)"><i class="fa fa-thumbs-up"></i></button>
                <button class="btn btn-primary" popover-placement="bottom" popover="I like it alot"  popover-trigger="mouseenter" ng-click ="getValue(2, key.previous.id, key.current.id, key.next.id)"><i class="fa fa-star"></i></button>
                <button class="btn btn-primary" popover-placement="bottom" popover="I love it"  popover-trigger="mouseenter" ng-click ="getValue(3, key.previous.id, key.current.id, key.next.id)"><i class="fa fa-heart"></i></button>
                <button class="btn btn-primary" popover-placement="bottom" popover="Meh"  popover-trigger="mouseenter" ng-click ="getValue(0, key.previous.id, key.current.id, key.next.id)"><i class="fa fa-arrow-right" ></i></button>
                </div>
              </div>          
  
              <div class="caption">
                <img gravatar-src="'sommes.email@gmail.com'" class="profileThumb">
                <a href="{{key.current.userid}}" class="user-link">{{key.current.userid}}</a> 
                <h3>{{key.current.title}}</h3>
                <P><i class="fa fa-tag"></i> {{getPageTag()}}</p>
                <p>{{key.current.description}}</p>

               <!-- Likes: {{key.current.overallScore}} -->
                <ul class="tags">
                  <li ng-repeat="(key, value) in key.current.tags"><span class="label label-primary"><a href="#!/tag/{{value}}">{{value}}</a></span></li>
                </ul>   
              </div> 
  </section>
      <div class="buttons pull-left">
      <a href="#!/upload" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-plus"></span>&nbsp;Upload</a>
      <a href="#!/top/{{getPageTag()}}" class="btn btn-lg btn-primary"><span class="fa fa-heart"></span>&nbsp;Top 20 in {{getPageTag()}}</a>
    </div>
</div>

<div class="col-xs-12 visible-xs">
    <section class="categories">
            <h3>More</h3>
            <ul class="tags" ng-controller="tagCloudCtrl">
              <li ng-repeat="(key, value) in tagCloud"><a href="#!/tag/{{value[1]}}">{{value[1]}}</a></li>
            </ul>
  </section>
</div>

</div>
