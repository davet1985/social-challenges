<div class="row">
	<div class="col-md-12">
		<section class="login" ng-controller="signupCtrl">
			<h2>Sign up</h2>
				<div class="row">
					<form class="form-signup col-xs-12 col-sm-6 col-md-5" role="form" method="POST" action="">
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" autofocus>
						</div>
						<div class="form-group">
							<label for="username">Username</label>
							<input type="username" class="form-control" id="username">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password">
						</div>
						<div class="form-group">
							<label for="password_repeat">Repeat password</label>
							<input type="password" class="form-control" id="password_repeat">
						</div>
						<div class="form-group">
							<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
						</div>
						<div class="login-links">
							<p>Already have an account? <a href="/#/login">Login</a></p>
						</div>
					</form>
				</div>
		</section>
	</div> 
</div>
