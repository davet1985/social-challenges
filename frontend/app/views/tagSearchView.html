<div class="row">
    <div class="col-md-12">
        <section class="">
            <h2>Tag search</h2>      
       <div class="row">
         <div class="col-md-12">
             <div class="form-group">
                <div class="btn-group">
                    <label class="btn btn-info" ng-model="radioModel" btn-radio="'all'" uncheckable ng-change="sortBy('all')">All</label>
                    <label class="btn btn-info" ng-model="radioModel" btn-radio="'popular'" uncheckable ng-change="sortBy('popular', '100')"><i class="glyphicon glyphicon-fire"></i> Popular</label>
                    <label class="btn btn-info" ng-model="radioModel" btn-radio="'recent'" uncheckable ng-change="sortBy('recent', '100')"><i class="glyphicon glyphicon-send"></i> Recent</label>
                </div>
            </div>
            <div class="row form-group col-sm-5">
              <input ng-model="query" type="text" placeholder="Filter" class="form-control">
            </div>
          </div>  
        </div>  


            <section class="categories cloud">
              <ul class="tags" ng-repeat="(key, tagCloud) in tagCloud">
                <li ng-repeat="key in tagCloud.tagCloud | filter:query" class="{{roundTagColor(key.count,tagCloud.minCount,tagCloud.maxCount)}}"><a href="#!/tag/{{key.tag}}"><span style="font-size:{{roundFontSize(key.count,tagCloud.minCount,tagCloud.maxCount)}}%">{{key.tag}}</span></a></li>
              </ul>
          </section> 
        </section>
    </div> 
</div>
