<div class="row">
	<div class="col-md-12">
		<section class="user-uploads">
			<h2>Uploads</h2>
			<div class="row">
					<ul>
						<li ng-repeat="(key, value) in displayUpload">
							<div class="col-sm-6 col-xs-12">
			  					<section class="top">
						          <div class="image-container">
							            <img ng-src="{{value.file_name}}" class="img-rounded img-responsive">
						          </div>
							  </section>
							</div>
							<div class="col-sm-6 col-xs-12">
			  					<section class="top">
			  						<h3 class="leaderboard-title">{{value.title}}</h3>
			  						<p>{{value.description}}</p>
			  						<ul class="tags">
		   								<li ng-repeat="(key, value) in value.tags"><a href="#!/tag/{{value}}">{{value}}</a></li>
		            				</ul>
							  </section>
							</div>
						</li>
					</ul>					
				</div>
			<a href="#!/upload" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-plus"></span>&nbsp;Upload another</a>
		</section>

		<br />

		<section class="categories" ng-controller="tagCloudCtrl">
            <h3>Tag Cloud</h3>
            <ul class="tags" ng-repeat="(key, tagCloud) in tagCloud">
              <li ng-repeat="key in tagCloud.tagCloud"><a href="#!/tag/{{key.tag}}"><span style="font-size:{{roundFontSize(key.count,tagCloud.totalCount)}}%">{{key.tag}}</span></a></li>
            </ul>
  		</section>
	</div> 
</div>
